name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'frontend/yarn.lock'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: yarn install --frozen-lockfile
      
      - name: Build project
        working-directory: ./frontend
        run: yarn build
      
      - name: Deploy to GitHub Pages
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Remove everything except .git, frontend, and workflow files
          find . -maxdepth 1 -type f ! -name '.nojekyll' -exec rm {} \;
          find . -maxdepth 1 -type d ! -name '.' ! -name '.git' ! -name '.github' ! -name 'frontend' -exec rm -rf {} + 2>/dev/null || true
          
          # Copy built files to root
          cp -r frontend/build/* .
          
          # Ensure .nojekyll exists
          touch .nojekyll
          
          # Stage and commit
          git add -A
          git commit -m "Deploy: build and deploy to GitHub Pages" --allow-empty
          git push origin master
