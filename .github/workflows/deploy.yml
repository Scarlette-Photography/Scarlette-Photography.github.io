name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'frontend/yarn.lock'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: yarn install --frozen-lockfile
      
      - name: Build project
        working-directory: ./frontend
        run: yarn build
      
      - name: Deploy to GitHub Pages
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Copy built files to root
          cp -r frontend/build/* .
          
          # Ensure .nojekyll exists
          touch .nojekyll
          
          # Remove old node_modules and frontend source to keep repo clean
          rm -rf node_modules frontend/node_modules frontend/.next 2>/dev/null || true
          
          # Git add everything at root level
          git add index.html manifest.json asset-manifest.json .nojekyll
          git add static/ 2>/dev/null || true
          
          # Commit and push
          git commit -m "Deploy: automated GitHub Pages deployment" --allow-empty
          git push origin master
